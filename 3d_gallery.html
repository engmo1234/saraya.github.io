<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض ثلاثي الأبعاد</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin-top: 40px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px;
    }
    .card {
      background: #111;
      padding: 15px;
      border-radius: 10px;
      transition: transform 0.5s, box-shadow 0.5s;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .card:hover {
      transform: scale(1.05) rotateY(5deg);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }
    .card img {
      width: 300px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>معرض التصميمات</h1>
  <div class="gallery">
    <div class="card"><img src="Screenshot 2025-04-29 141950.png" alt="مشروع 1"></div>
    <div class="card"><img src="Screenshot 2025-04-29 142030.png" alt="مشروع 2"></div>
    <div class="card"><img src="Screenshot 2025-04-29 142147.png" alt="مشروع 3"></div>
  </div>
</body>
</html>
